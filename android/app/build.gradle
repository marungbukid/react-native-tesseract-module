plugins {
    id 'com.android.library'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.bluefletch.react"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0.0"
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.rmtheis:tess-two:9.0.0'
}